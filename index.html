<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">    <title>Score-Keeper</title>
    <style>
        body {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <main class="columns pt-6">
        <div class="column is-half is-offset-one-quarter">
            <section class="card">
            <img src="imageheader.jpg" class="card-image" alt="">
            <h1 class="card-header-title is-centered is-size-2 pb-0">
                Virtual Score-Keeper
            </h1>
            <div class="card-content has-text-centered pt-0">
                <h2 class="is-size-2 pb-2">
                    <span id="p1score">0</span> to <span id="p2score">0</span>
                </h2>
                <label class="label is-inline" for="limit">Playing to:</label>
                <div class="select is-rounded is-small">
                    <select name="limit" id="limit">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                        <option value="40">40</option>
                        <option value="45">45</option>
                        <option value="50">50</option>
                    </select>
                </div>
                
                <p class="pt-3" id="instruct">Use the buttons below to keep score.</p>
            </div>
            <div class="card-footer" id="buttons">
                <button class="button card-footer-item is-primary is-medium" id="p1Add">+1  Player 1</button>
                <button class="button card-footer-item is-info is-medium" id="p2Add">+1  Player 2</button>
                <button class="button card-footer-item is-danger is-medium" id="reset">Reset</button>
            </div>
        </section>
        </div>
        
    </main>

    <script src="app.js"></script>
</body>
</html>
